<div class="contact-page">
  <p>Contact Us</p>
  <div class="contact-form">
    <p>Contact Form</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name..."
          required
          [(ngModel)]="contactForm.name"
          [ngClass]="{
            invalid: isFormInvalid && invalidFields.includes('name')
          }"
        />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject..."
          required
          [(ngModel)]="contactForm.subject"
          [ngClass]="{
            invalid: isFormInvalid && invalidFields.includes('subject')
          }"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email..."
          required
          [(ngModel)]="contactForm.email"
          [ngClass]="{
            invalid: isFormInvalid && invalidFields.includes('email')
          }"
        />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your message..."
          required
          [(ngModel)]="contactForm.message"
          [ngClass]="{
            invalid: isFormInvalid && invalidFields.includes('message')
          }"
        ></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

<div class="confirmation-message" *ngIf="isFormSubmitted">
  <p>Message sent!</p>
</div>

<div *ngIf="isFormInvalid" class="error-message">
  <p>Please fill in all fields!</p>
</div>
